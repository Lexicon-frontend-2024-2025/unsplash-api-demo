<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SEARCH</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Browse some fine pics</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search-input">
                Search text:
                <input type="text" id="search-input" placeholder="a nice cup of coffee" required />
            </label>
            <label for="results-count">
                Per page:
                <select id="results-count">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </label>
            <button class="submit-button" type="submit">üîé</button>
        </form>
        <section id="image-container"></section>
        <div class="page-buttons">
            <button id="prev-page-button" class="disabled">‚Üê</button>
            <p id="page-count">Page 1</p>
            <button id="next-page-button">‚Üí</button>
        </div>
    </main>
</body>

</html>
